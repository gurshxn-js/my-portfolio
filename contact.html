<style>
/* ================= RESET ================= */
* { margin:0; padding:0; box-sizing:border-box; }

/* ================= BACKGROUND ================= */
body {
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    120deg,
    #0b0b0b,
    #140c1f,
    #0a1a22,
    #140c1f,
    #0b0b0b
  );
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
}

@keyframes gradientMove {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  padding: 6px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  gap: 6px;
  overflow: hidden;
  z-index: 100;
}

.pill {
  position: absolute;
  top: 6px;
  left: 6px;
  width: 88px;
  height: calc(100% - 12px);
  background: rgba(255,255,255,0.28);
  border-radius: 999px;
  transition: transform 0.45s cubic-bezier(0.22, 1, 0.36, 1);
  z-index: 0;
}

.nav-item {
  position: relative;
  z-index: 1;
  width: 88px;
  text-align: center;
  padding: 10px 0;
  background: none;
  border: none;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
  font-family: "Poppins", sans-serif;
  text-decoration: none;
}
.nav-item {
  position: relative;
  padding: 10px 18px;
  color: #fff;
  font-size: .9rem;
  opacity: 100;
  text-decoration: none;
  background: none;
  border-radius: 30px;
  cursor: pointer;
  transition: opacity .3s ease;
}
#page-transition {
  position: fixed;
  inset: 0;
  background: #0b0b0b;
  z-index: 9999;
  pointer-events: none;
  opacity: 0;
  transition: opacity .6s cubic-bezier(.22,1,.36,1);
}

#page-transition.active {
  opacity: 1;
}
body[data-active="home"] .pill { transform: translateX(0); }
body[data-active="works"] .pill { transform: translateX(94px); }
body[data-active="about"] .pill { transform: translateX(188px); }
body[data-active="contact"] .pill { transform: translateX(282px); }

/* ================= NAVBAR CONTRAST BACKDROP ================= */
.contact-wrapper::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 110px;
  pointer-events: none;

  /* IMPORTANT: must sit BETWEEN background and navbar */
  z-index: 50;

  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.50),
    rgba(0,0,0,0.25),
    rgba(0,0,0,0)
  );
}

/* ================= LAYOUT ================= */
.contact-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 120px 6vw;
}

/* ================= PAPER CARD ================= */
.contact-paper {
  width: 100%;
  max-width: 1100px;
  background: #f4f1ec;
  border-radius: 20px;
  padding: 80px;

  box-shadow:
    0 40px 90px rgba(0,0,0,.25),
    inset 0 0 0 1px rgba(0,0,0,.08);

  display: grid;
  grid-template-columns: 1.1fr .9fr;
  gap: 60px;

  opacity: 0;
  transform: translateY(70px) scale(.97);
  transition: all 1.1s cubic-bezier(.22,1,.36,1);
}

.contact-paper.reveal {
  opacity: 1;
  transform: rotateX(0) translateY(0) scale(1);
}

/* folded corner */
.contact-paper::after {
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:120px;
  height:120px;
  background:linear-gradient(
    135deg,
    rgba(0,0,0,.12),
    rgba(0,0,0,.02) 60%,
    transparent 60%
  );
  clip-path:polygon(100% 0, 0 0, 100% 100%);
  border-top-right-radius:18px;
  opacity:.8;
}

/* ================= LEFT ================= */
.contact-left h1 {
  font-size: clamp(3rem, 5vw, 4.5rem);
  font-weight: 700;
  margin-bottom: 22px;
}

.contact-left p {
  font-size: 1rem;
  line-height: 1.7;
  max-width: 420px;
  margin-bottom: 32px;
}

/* ================= CONTACT LINKS ================= */
.contact-links {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.contact-link {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 22px;
  border-radius: 14px;
  background: rgba(0,0,0,.05);
  border: 1px solid rgba(0,0,0,.12);
  text-decoration: none;
  color: #111;
  transition: all .4s cubic-bezier(.22,1,.36,1);
}

.contact-link span {
  font-weight: 500;
}

.contact-link small {
  opacity: .6;
  font-size: .85rem;
}

.contact-link:hover {
  transform: translateX(8px);
  background: rgba(0,0,0,.08);
}

/* ================= RIGHT ================= */
.contact-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ================= FORM ================= */
form {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

input, textarea {
  width: 100%;
  padding: 16px 18px;
  font-family: "Poppins", sans-serif;
  font-size: .95rem;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,.2);
  background: transparent;
  outline: none;
  transition: all .3s ease;
}

input:focus, textarea:focus {
  border-color: #000;
  background: rgba(0,0,0,.04);
}

textarea {
  resize: none;
  min-height: 120px;
}

/* ================= BUTTON ================= */
button {
  margin-top: 10px;
  align-self: flex-start;
  padding: 14px 34px;
  border-radius: 999px;
  border: none;
  background: #111;
  color: #fff;
  font-family: "Poppins", sans-serif;
  font-size: .9rem;
  cursor: pointer;
  transition: transform .4s cubic-bezier(.22,1,.36,1);
}

button:hover {
  transform: translateY(-2px);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .contact-paper {
    grid-template-columns: 1fr;
    padding: 60px 40px;
  }
}

@media (max-width: 600px) {
  .contact-paper {
    padding: 40px 26px;
  }
}

/* Loader */
.btn-loader {
  display: none;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin .8s linear infinite;
}

button.loading .btn-text { display: none; }
button.loading .btn-loader { display: block; }

@keyframes spin {
  to { transform: rotate(360deg); }
}
/* Success state */
.contact-right form.sent {
  opacity: .6;
  pointer-events: none;
}
button {
  position: relative;
  overflow: hidden;
}

.btn-loader {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
}

button.loading .btn-text {
  opacity: 0;
}

button.loading .btn-loader {
  opacity: 1;
}

form.sent input,
form.sent textarea {
  opacity: .4;
  pointer-events: none;
}
/* ================== FOOTER ================== */
footer {
  padding: 40px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;

  font-family: "Poppins", sans-serif;
  font-size: 13px;
  letter-spacing: 0.3px;

  color: rgba(255, 255, 255, 0.75);

  border-top: 1px solid rgba(255, 255, 255, 0.12);

  /* optional soft backdrop (very premium) */
  background: linear-gradient(
    to top,

  );

}

/* footer text smoothing */
footer span {

}

/* ================== MOBILE ================== */
@media (max-width: 600px) {

@media (max-width: 768px){

}
/* ================= REMOVE BLUE TAP / FOCUS HIGHLIGHT ================= */

/* Navbar items */
.nav-item,
.nav-item:focus,
.nav-item:active {
  outline: none;
  box-shadow: none;
  -webkit-tap-highlight-color: transparent; /* Android / iOS */
}

/* All clickable elements safety */
a,
button,
a:focus,
button:focus,
a:active,
button:active {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

/* Prevent selection glow on mobile */
* {
  -webkit-touch-callout: none;
}


</style>
</head>

<script>
window.addEventListener("load", () => {
  document.querySelector(".contact-paper").classList.add("reveal");
});
</script>
<script>
const form = document.getElementById("contact-form");
const button = form.querySelector("button");
const text = button.querySelector(".btn-text");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // ðŸ”¥ STOP REDIRECT

  button.classList.add("loading");

  try {
    const res = await fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: {
        "Accept": "application/json"
      }
    });

    if (res.ok) {
      button.classList.remove("loading");
      text.textContent = "Message sent âœ“";
      form.classList.add("sent");
      form.reset();
    } else {
      throw new Error();
    }
  } catch {
    button.classList.remove("loading");
    text.textContent = "Failed â€” retry";
  }
});
</script>
