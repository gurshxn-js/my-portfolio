/* ---------------- MEDIA BIN ---------------- */

.media-bin {

.bin-title {

.bin-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px;
  perspective:1200px;
}

.bin-grid video {
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:14px;
  filter:brightness(.55);
  transform:

    rotateX(2deg)
    rotateY(-2deg);
  transition:all .6s cubic-bezier(.22,1,.36,1);
  cursor:pointer;
}

/* organic variation */

  transform:scale(.95) rotateX(-2deg) rotateY(1deg);
}

.bin-grid video:hover {
  filter:brightness(1);
  transform:scale(1.05) rotateX(0) rotateY(0);

<script>
/* CURSOR */
const cursor = document.querySelector('.cursor');
window.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

/* GSAP */
gsap.registerPlugin(ScrollTrigger);

gsap.to(".hero-text h1", {
  filter:"blur(0px)",
  opacity:1,
  y:-20,
  duration:1.4,
  ease:"power3.out",
  delay:.5
});

const timelineItems = gsap.utils.toArray(".timeline-item");

timelineItems.forEach((item) => {
  const video = item.querySelector("video");

  ScrollTrigger.create({
    trigger: item,
    start: "top center",
    end: "bottom center",

    onEnter: () => activate(item, video),
    onEnterBack: () => activate(item, video),
    onLeave: () => deactivate(item, video),
    onLeaveBack: () => deactivate(item, video),
  });
});

function activate(item, video) {
  item.classList.add("active");
  video.play();
}

function deactivate(item, video) {
  item.classList.remove("active");
  video.pause();
  video.currentTime = 0;
}





//
gsap.utils.toArray(".work-frame video").forEach(video => {
  gsap.to(video, {
    scale:1,
    scrollTrigger:{
      trigger:video,
      start:"top 80%",
      end:"bottom 60%",
      scrub:true
    }
  });
});

//
gsap.from(".bin-grid video", {
  opacity: 0,
  y: 80,
  scale: 0.9,
  stagger: 0.08,
  ease: "power3.out",
  scrollTrigger: {
    trigger: ".media-bin",
    start: "top 70%",
  }
});

/* hover preview */
document.querySelectorAll(".bin-grid video").forEach(v => {
  v.addEventListener("mouseenter", () => v.play());
  v.addEventListener("mouseleave", () => {
    v.pause();
    v.currentTime = 0;
  });
});

</script>
<script>







/* ===== IDENTITY REVEAL (SINGLE OBSERVER) ===== */
const identity = document.querySelector(".identity");

const revealObserver = new IntersectionObserver(
  ([entry]) => {
    if (entry.isIntersecting) {
      identity.classList.add("reveal");
      revealObserver.disconnect();
    }
  },
  { rootMargin: "0px 0px -30% 0px" }
);

revealObserver.observe(identity);

/* ===== SAFE PARALLAX (NO ANIMATION KILL) ===== */
const flower = document.querySelector(".flower-wrap");
let raf = null;

document.addEventListener("mousemove", e => {
  if (raf) return;
  raf = requestAnimationFrame(() => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    flower.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    raf = null;
  });
});
</script>
