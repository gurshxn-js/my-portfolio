<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
/* ================== RESET ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow-x: hidden;
  background: linear-gradient(
    120deg,
    #0b0b0b,
    #140c1f,
    #0a1a22,
    #140c1f,
    #0b0b0b
  );
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
  color: #fff;
  font-family: "Poppins", sans-serif; /* âœ… GLOBAL FONT */
}

/* ================== BACKGROUND ================== */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ================== NAVBAR ================== */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  padding: 6px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  gap: 6px;
  overflow: hidden;
  z-index: 100;
}

.pill {
  position: absolute;
  top: 6px;
  left: 6px;
  width: 88px;
  height: calc(100% - 12px);
  background: rgba(255,255,255,0.28);
  border-radius: 999px;
  transition: transform 0.45s cubic-bezier(0.22, 1, 0.36, 1);
  z-index: 0;
}

.nav-item {
  position: relative;
  z-index: 1;
  width: 88px;
  text-align: center;
  padding: 10px 0;
  background: none;
  border: none;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
  font-family: "Poppins", sans-serif;
}

/* ================== HERO ================== */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10%;
}

.text {
  max-width: 520px;
}

.text h1 {
  font-size: clamp(3rem, 7vw, 5.5rem);
  font-weight: 600;
  line-height: 1.05;
  opacity: 0;
  animation: textReveal 1.6s ease forwards;
  font-family: "Brasika Display", serif; /* âœ… ONLY THIS */
}

.text span {
  display: block;
  animation: breathe 4s ease-in-out infinite;
}

.text p {
  margin-top: 24px;
  font-size: 14px;
  opacity: 0.7;
}

/* ================== FLOWER ================== */
.flower-wrap {
  position: relative;
  width: 420px;
  animation: float 6s ease-in-out infinite;
  will-change: transform;
}

.flower-wrap img {
  width: 100%;
  filter: drop-shadow(0 40px 60px rgba(255,120,200,0.25));
  animation: pulse 5s ease-in-out infinite;
}

/* ================== SCROLL ================== */
.scroll {
  position: absolute;
  bottom: 120px;
  left: 10%;
  font-size: 12px;
  opacity: 0.6;
  animation: scrollBlink 2s infinite;
}

/* ================== IDENTITY ================== */
.identity {
  min-height: 100vh;
  padding: 140px 10%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 80px;
}

.identity-left h2 {
  font-size: clamp(3.5rem, 7vw, 6.5rem);
  font-weight: 600;
  line-height: 1.05;
}


/* ================== PERFORMANCE SAFE REVEAL ================== */
.identity-left span,
.dp,
.identity-roles span {
  opacity: 0;
  transform: translateY(20px);
  filter: blur(6px); /* SAFE LIMIT */
  transition:
    opacity 0.7s ease,
    transform 0.7s ease,
    filter 0.7s ease;

  will-change: opacity, transform;
}

/* Correct order */
.identity-left span:nth-of-type(1) { transition-delay: 0.1s; }
.identity-left span:nth-of-type(2) { transition-delay: 0.2s; }
.identity-left span:nth-of-type(3) { transition-delay: 0.3s; }

.dp { transition-delay: 0.55s; }
.identity-roles span { transition-delay: 0.5s; }

/* Active */
.identity.reveal .identity-left span,
.identity.reveal .dp,
.identity.reveal .identity-roles span {
  opacity: 1;
  transform: translateY(0);
  filter: blur(0);
}
@media (max-width: 768px) {
  .identity-left span,
  .dp,
  .identity-roles span {
    filter: none;
    transform: translateY(16px);
  }
}
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
    filter: none !important;
  }
}


/* RIGHT â€” DP + ROLES */
.identity-right {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px;
}

/* DP */
.dp {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.22);
  animation: float 6s ease-in-out infinite;
}

.dp img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Roles */
.identity-roles {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  max-width: 300px;
}

.identity-roles span {
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.16);
  border: 1px solid rgba(255,255,255,0.22);
  font-size: 13px;
  backdrop-filter: blur(12px);
}

/* Word reveal animation */
@keyframes revealWord {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .identity {
    flex-direction: column;
    justify-content: center; /* ðŸ”¥ important */
    align-items: center;     /* ðŸ”¥ important */
    text-align: center;
    gap: 48px;
    padding: 120px 6%;
  }

  .identity-left,
  .identity-right {
    width: 100%;
    max-width: 520px;
  }

  .identity-left h2 {
    font-size: clamp(2.8rem, 9vw, 3.6rem);
  }
}


/* ================== FOOTER ================== */
footer {
  padding: 40px 10%;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  opacity: 0.6;
}

/* ================== ANIMATIONS ================== */
@keyframes textReveal {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes breathe {
  0%,100% { letter-spacing: 0; }
  50% { letter-spacing: 2px; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes scrollBlink {
  0%,100% { opacity: 0.4; }
  50% { opacity: 1; }
}
/* Create a soft contrast zone behind the navbar */
.about-wrapper::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 110px; /* only navbar zone */
  pointer-events: none;
  z-index: 1;

  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.50),
    rgba(0,0,0,0.25),
    rgba(0,0,0,0)
  );
}
/* ================== MOBILE FIXES ================== */

.nav-item {
  position: relative;
  padding: 10px 18px;
  color: #fff;
  font-size: .9rem;
  opacity: 100;
  text-decoration: none;      /* ðŸ”´ no underline */

.nav-item:visited,
.nav-item:hover,
.nav-item:active,
.nav-item:focus {
  text-decoration: none;      /* ðŸ”´ ensure never appears */
  color: #fff;
}

.nav-item.active {
  opacity: 1;
}

#page-transition {
  position: fixed;
  inset: 0;
  background: #0b0b0b;
  z-index: 9999;
  pointer-events: none;
  opacity: 0;
  transition: opacity .6s cubic-bezier(.22,1,.36,1);
}

#page-transition.active {
  opacity: 1;
}
body[data-active="home"] .pill { transform: translateX(0); }
body[data-active="works"] .pill { transform: translateX(94px); }

/* ================= HERO STACK FIX (MOBILE) ================= */
@media (max-width: 768px) {

  .hero {
    display: flex;
    flex-direction: column;      /* ðŸ”¥ THIS is the key */
    align-items: center;

  .nav-item { width: 72px; font-size: 12px; padding: 8px 0; }

  body[data-active="works"] .pill { transform: translateX(76px); }
  body[data-active="about"] .pill { transform: translateX(152px); }
  }
}
@media (max-width: 768px){
  .navbar { top: 12px; padding: 4px; gap: 4px; }
  .nav-item { width: 72px; font-size: 12px; padding: 8px 0; }

/* ================= REMOVE BLUE TAP / FOCUS HIGHLIGHT ================= */

/* Navbar items */
.nav-item,
.nav-item:focus,
.nav-item:active {
  outline: none;
  box-shadow: none;
  -webkit-tap-highlight-color: transparent; /* Android / iOS */
}

/* All clickable elements safety */
a,
button,
a:focus,
button:focus,
a:active,
button:active {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

/* Prevent selection glow on mobile */
* {
  -webkit-touch-callout: none;
}


</style>
</head>

<script>

/* ===== IDENTITY REVEAL (SINGLE OBSERVER) ===== */
const identity = document.querySelector(".identity");

const revealObserver = new IntersectionObserver(
  ([entry]) => {
    if (entry.isIntersecting) {
      identity.classList.add("reveal");
      revealObserver.disconnect();
    }
  },
  { rootMargin: "0px 0px -30% 0px" }
);

revealObserver.observe(identity);

/* ===== SAFE PARALLAX (NO ANIMATION KILL) ===== */
const flower = document.querySelector(".flower-wrap");
let raf = null;

document.addEventListener("mousemove", e => {
  if (raf) return;
  raf = requestAnimationFrame(() => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    flower.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    raf = null;
  });
});
</script>
